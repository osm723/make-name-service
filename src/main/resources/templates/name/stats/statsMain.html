<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // AJAX 요청을 통해 특정 name 저장하는 함수
    function saveName(saveNameElement) {
        const name = saveNameElement.innerText;
        fetch('/api/bookMark/save?saveName=' + name, {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('시스템 담당자에게 문의해주세요.');
                }
                return response.text();
            })
            .then(data => {
                alert(data);  // 성공 메시지를 사용자에게 보여줍니다.
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
</script>
<body>
<h2>이름 생성 프로그램</h2>
<div th:insert="~{name/header/header :: copy}"></div>
<h3>연도별 상위 이름 현황</h3>
<form action="#" th:action="@{/stats/statsNames}" method="get">
    <div>
        <label>
            <b th:name="연도">연도</b>
        </label>
        <label>
            <select name="startYear">
                <option th:each="year : ${years}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${year == startYear}">
                </option>
            </select>
        </label>
        <label>
            <b>~</b>
        </label>
        <label>
            <select name="endYear">
                <option th:each="year : ${years}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${year == endYear}">
                </option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <b th:name="성별">성별</b>
        </label>
        <label>
            <input type="radio" name="gender" value=""
                   th:checked="${selectedGender == ''}"> 전체
        </label>
        <label>
            <input type="radio" name="gender" value="남"
                   th:checked="${selectedGender == '남'}"> 남
        </label>
        <label>
            <input type="radio" name="gender" value="여"
                   th:checked="${selectedGender == '여'}"> 여
        </label>
    </div>
    <div>
        <label>
            <b th:name="이름">이름</b>
        </label>
        <label>
            <input type="text" name="name" th:value="${name}"/>
        </label>
        <label>
            <button type="submit">조회</button>
        </label>
    </div>
</form>
<br>
<table border="1">
    <tr>
        <th>연도</th>
        <th>이름</th>
        <th>성별</th>
        <th>연간 순위</th>
        <th>연간 등록수</th>
        <th>저장하기</th>
<!--        <th th:text="${selectedYear + '년 순위'}">연간 순위</th>-->
<!--        <th th:text="${selectedYear + '년 등록수'}">연간 등록수</th>-->
    </tr>
    <tr th:each="name : ${names}">
        <td th:text="${name.getYears()}">연도</td>
        <td th:id="${name.getName()}" th:text="${name.getName()}">이름</td>
        <td th:text="${name.getGender()}">성별</td>
        <td th:text="${name.getYearRank()}">연간 순위</td>
        <td th:text="${name.getYearCount()}">연간 등록수</td>
        <td><button type="button" th:attr="onclick=${'saveName(' + name.getName() + ')'}">저장</button></td>
    </tr>
</table>

</body>
</html>
