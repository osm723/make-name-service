<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>이름 생성 프로그램</h2>
<div th:insert="~{name/header/header :: copy}"></div>
<h3>저장된 이름</h3>
<form action="#" th:action="@{/bookMark/save}" method="get">
    <div>
        <label>
            <b th:name="성">성</b>
        </label>
        <label>
            <input type="text" name="addName" th:value="${addName}"/>
        </label>
        <label>
            <button type="submit">저장</button>
        </label>
    </div>
</form>
<form action="#" th:action="@{/bookMark/remove}" method="get">
    <div>
        <label>
            <button type="submit">삭제</button>
        </label>
    </div>
</form>
<br>
<table border="1">
    <tr>
        <th>저장한 이름</th>
    </tr>
    <tr th:each="name : ${names}">
        <td th:text="${name}">이름</td>
    </tr>
</table>
