spring:
  mvc:
    view:
      prefix: /name
#      suffix: .html
  datasource:
    url: jdbc:h2:tcp://localhost/~/testcase
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 20
logging.level:
  org.hibernate.SQL: debug



